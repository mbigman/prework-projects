<!DOCTYPE html>
<html>
    <head>
        <title> Burger Builder </title>
        <link rel="stylesheet" href="proj2style.css" type="text/css" />
    </head>
    <body>
        <div id="wrapper">
            <!--Row 1-->
            <div class="header row">
              <p> Pick your bun: </p>
            </div>
            <div class="row">
              <div id="Brioche" class="item bun active">Brioche</div>
              <div id="Hawaiian" class="item bun">Hawaiian</div>
              <div id="Protein" class="item bun">Protein (Lettuce)</div>
            </div>
            <!--Row 2-->
             <div class="header row">
              <p> Pick your meat: </p>
            </div>
            <div class="row">
              <div id="Beef" class="item meat">Beef</div>
              <div id="Bison" class="item meat">Bison</div>
              <!--<div id="Turkey" class="item ">Turkey</div>-->
              <div id="Veg" class="item meat">Veg</div>
            </div>
            <!--Row 3-->
            <div class="header row">
              <p> Pick your condiments: </p>
            </div>
            <div class="row">
              <div id="Lettuce" class="item ">Lettuce</div>
              <div id="Tomato" class="item ">Tomato</div>
              <div id="Pickles" class="item ">Pickles</div>
              <!--<div id="Ketchup" class="item ">Ketchup</div>-->
            </div>
        </div>
        <div class="row">
          <div id="the-button">
            Order up!
            
          </div>
        </div>
        <div class="row">
          <div id="results">
            
          </div>
        </div>
        
        <script type="text/javascript" src="proj2script.js"></script>
    </body>
</html>
